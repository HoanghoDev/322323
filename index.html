<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <div class="loginContainer">
        <div class="logo">
            <img src="logo.png">
        </div>
        <div class="form">
            <div class="group">
                <h1>Login</h1>
                <span>
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ea, perferendis.
                </span>
            </div>
            <div class="group">
                <i class="fa-regular fa-user"></i>
                <input type="text" placeholder=" " id="name" autocomplete="off">
                <label for="name">Username...</label>
            </div>
            <div class="group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder=" " id="password" autocomplete="off">
                <i class="fa-regular fa-eye"
                    onclick="changeTypePassword()"
                ></i>
                <i class="fa-regular fa-eye-slash"
                onclick="changeTypePassword()"
            ></i>
                <label for="password">Password...</label>
            </div>
            <div class="loginBtn">
                <button><i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>

    </div>
    <script>
        function changeTypePassword(){
            document.getElementById('password').type = document.getElementById('password').type == 'text' ? 'password' : 'text';
        }
    </script>
    
</body>
</html>
